# Theme metadata
name = "mytheme"

[light]
  # Primary
  primary = "#1565c0"

  link_hover = "#0000ff"

  # Menu
  menu_primary = "#fff"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(255, 255, 255)"
  home_section_even = "rgb(247, 247, 247)"

[dark]
